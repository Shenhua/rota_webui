version: "3.8"

services:
  rota-optimizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rota-optimizer
    ports:
      - "8501:8501"
    volumes:
      # Persist SQLite database for optimization studies
      - ./data:/app/data
      # Persist results exports
      - ./results:/app/results
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
